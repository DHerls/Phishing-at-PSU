<body onLoad="if ( window != top ) top.location.href = window.location.href; focusLogin();">

<div id="main-wrapper">
	
	<!-- Header section includes everything above the box -->
	<div id="header">
		<div id="title"><h1><span class="green">Web</span><span class="blue">Access</span></h1></div>
		<div id="header-logo"><a href="http://www.psu.edu"><img src="images/psu-shield.png" alt="Penn State Home Page" /></a></div>
		<div id="access-links">
			<div id="access-links-help"><a href="https://webaccess.psu.edu/help.html">Help</a></div>
		</div>
	</div><!-- End of Header -->
	
		
	<!-- Content section is the box -->
	<div id="content-box">
		
	
		<!-- main content section includes a box around it when in mobile view -->
		<div id="main-content">
		
			<p>Please enter your Access Account ID or Friends of Penn State ID (e.g. xyz5000).</p>
			
			<form name="f" onsubmit="return sendUsername();" enctype="application/x-www-form-urlencoded" autocomplete="off" autocapitalize="off" autocorrect="off">
				<input type="hidden" name="ref" value="" />
				<input type="hidden" name="service" value="" />
				<input type="hidden" name="required" value="" />

				<!-- Enter User ID -->
				<div class="form-row">
					<label for="login">User ID</label>
					<input id="login" placeholder="xyz5000" class="formw" name="login" size="15" value="" type="text" />
				</div>
				
				<!-- Enter Password -->
				<div class="form-row">
					<label for="password">Password</label>
					<input value="" class="formw" size="15" id="password" name="password" autocomplete="off" type="password" />
				</div>
				
				<!-- Token field -->
				<div class="form-row" id="passcode-div" style="display:none;">
					<label for="passcode">Token</label>
					<input value="" class="formw" size="15" id="passcode" name="passcode" disabled="disabled" autocomplete="off" type="password" />
				</div>
				
				<div class="button"><input value="Log In" type="submit" /></div>
			</form>
			
			<!-- Links to change your account password -->
			<div id="account-links">
				<div class="link-item"><a class="account-link-pwd" href="https://www.work.psu.edu/expired_password/kpasswd_expired.cgi">Change Access Account Password</a>&nbsp;</div>
				<div class="link-item"><a href= "https://fps.psu.edu/passwd/">Change FPS Account Password</a></div>
			</div>	
			
		</div><!-- End of Form -->
